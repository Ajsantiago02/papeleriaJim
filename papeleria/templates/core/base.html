{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SeoDash Free Bootstrap Admin Template by Adminmart</title>
  <link rel="shortcut icon" type="image/png" href="{% static '/assets/img/logos/seodashlogo.png' %}" />
  <link rel="stylesheet" href="{% static '/assets/css/styles.min.css' %}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      {% include 'core/sidebar.html' %}
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->

    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      {% include 'core/header.html' %}
      <!--  Header End -->

      <div class="container-fluid">
        <div class="row col-lg-12">
          {% block content %}

          {% endblock %}
        </div>
      </div>
      <div class="py-6 px-6 text-center">
        <p class="mb-0 fs-4">Design and Developed by <a href="#" target="_blank"
            class="pe-1 text-primary text-decoration-underline">ljimenez</a>
      </div>
    </div>
    <script src="{% static '/assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
    <script src="{% static '/assets/libs/simplebar/dist/simplebar.js' %}"></script>
    <script src="{% static '/assets/js/sidebarmenu.js' %}"></script>
    <script src="{% static '/assets/js/app.min.js' %}"></script>
    <script src="{% static '/assets/js/dashboard.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
