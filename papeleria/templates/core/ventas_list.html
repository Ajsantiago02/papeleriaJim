{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="col-lg-12 mb-4">
    <a href="{% url 'core:ventas-list' %}" class="btn btn-primary btn-lg w-100 py-4 fs-4">
        Ver Todas las Ventas
    </a>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID Venta</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>#{{ venta.id }}</td>
                <td>${{ venta.total|floatformat:2 }}</td>
                <td>{{ venta.fecha_venta }}</td>
                <td>
                    <a href="{% url 'core:eliminar-venta' venta.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
