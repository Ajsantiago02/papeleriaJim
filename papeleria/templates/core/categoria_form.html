{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Añadir Nueva Categoría</h5>
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.widget_type }}" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}" value="{% if field.value %}{{ field.value }}{% endif %}">
                    </div>
                    {% endfor %}
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Categoría</button>
                        <a href="{% url 'core:categoria-list' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
