{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Editar Producto: {{ object.nombre }}</h5>
                    <p class="card-subtitle mb-4">Modifica los detalles del producto.</p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ object.nombre }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="id_descripcion" name="descripcion">{{ object.descripcion }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_codigo_barras" class="form-label">Código de Barras</label>
                            <input type="text" class="form-control" id="id_codigo_barras" name="codigo_barras" value="{{ object.codigo_barras }}">
                        </div>

                        <div class="mb-3">
                            <label for="id_precio_venta" class="form-label">Precio de Venta</label>
                            <input type="number" step="0.01" class="form-control" id="id_precio_venta" name="precio_venta" value="{{ object.precio_venta|floatformat:2 }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_costo_compra" class="form-label">Costo de Compra</label>
                            <input type="number" step="0.01" class="form-control" id="id_costo_compra" name="costo_compra" value="{{ object.costo_compra|floatformat:2 }}">
                        </div>

                        <div class="mb-3">
                            <label for="id_stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="id_stock" name="stock" value="{{ object.stock }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="id_categoria" name="categoria">
                                {% for categoria in categorias %}
                                <option value="{{ categoria.pk }}" {% if categoria == object.categoria %}selected{% endif %}>{{ categoria.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="id_activo" name="activo" {% if object.activo %}checked{% endif %}>
                            <label class="form-check-label" for="id_activo">Activo</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{% url 'core:producto-list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
